{% extends "index.html" %}
{% load bootstrap5 %}
{% block principal %}
{% load static %}

<h1 class="text-doby-emphasis"> Livros Cadastrados</h1>
<br>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome do livro</th>
                <th>Autor</th>
                <th>Nota</th>
                <th>Descrição</th>
            </tr>
        </thead>        
        <tbody >
            {% for livro in livros %}
            <tr>
                <td>{{livro.titulo}}</td>
                <td>{{livro.autor}}</td>
                <td>{{livro.date}}</td>
                <td>{{livro.nota}}</td>
                <td>{{livro.preview}}</td>
                <td>{{livro.content}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
